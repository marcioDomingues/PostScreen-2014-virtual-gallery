        ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
        ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

        function content_get( targetTitle, targetURL  ) {
             $( document.body ).append( '<div id="content_dialog" class="dialog_container" title="'+targetTitle+'"></div>');

            //console.log(val.targetUrl);
            $( "#content_dialog" ).append( '<iframe id="myIframe" src="'+ targetURL +'" width="600" height="400" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>');
        }//end of funtion


        function define_dialog () {

            $( "#content_dialog" ).dialog({
                //autoOpen: false
                height: "auto",
                width: "auto",
                resizable: false,

                position: {
                my: "center",
                at: "center"
                },
                
                close: function( event, ui ) {
                    //write your function here or call function here
                   dialog_delete();
                }
            }); 

            $(".ui-dialog-title").css({
                'font-family': 'CircularStd-Medium',
                'font-size': '10px',
            });
        }

        function dialog_delete ( ) {
            //destroy the jquery-ui tabs object
            $("#content_dialog").dialog( "destroy" );
            //delete all content with .dynamic_Tab class
            $( ".dialog_container" ).remove();
        }//end of funtion

</script>
